<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IPFS Demo 2</title>
        <script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
        <script>
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function() {
                socket.emit('success', {data: 'I\'m connected!'});
            });
            socket.on('update', function(data) {
                console.log(data.data)
                // XXX: change line below to not have a port
                document.getElementById("iframe").src = 'http://' + document.domain + ':8082' + data.data;
            })
        </script>
    </head>
    <body>
        <h1>View Your Uploaded File</h1>
        <img id="iframe" width="100%" src="/">
    </body>
</html>
